<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>React Counter</title>

    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/babel.min.js"></script>

    <link rel="stylesheet" href="../css/styles.css">
  </head>

  <body>

    <div id="app"></div>

    <script type="text/babel">
      var Counter = React.createClass({
        getInitialState() {
          return {
            count: 0,
            counting: false,
            title: 'React Stopwatch'
          };
        },
        startPause() {
          if (this.state.counting) {
            this.setState({counting:false})
            clearInterval(this.intervalID)
          } else {
            this.setState({counting:true})
            this.intervalID = setInterval(()=>{
              this.setState(()=>({count: this.state.count + 1}));
            }, 1000)
          }
        },
        decrement() {
          if (this.state.count > 0) this.setState({count: this.state.count - 1});
        },
        render() {
          return (
            <div>
              <h1 className="app-title">{ this.state.title }</h1>
              <div className="app-current-count">
                { `${this.state.count}` }
              </div>
              <div className="app-counter-buttons">
                <button type="button" name="decrement" onClick={this.startPause}>{this.state.counting ? "Stop":"Start"}</button>
                <button type="button" name="increment" onClick={this.increment}>reset</button>
              </div>
            </div>
          );
        }
        });

        ReactDOM.render(<Counter />, document.getElementById('app'));

      </script>

  </body>
</html>
